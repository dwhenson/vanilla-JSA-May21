<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<title>Toggle Password - Vanilla JSA - Day 1</title>
		<meta name="description" content="" />
		<meta name="keywords" content="" />
		<link rel="stylesheet" href="../reset.css" />
		<link rel="stylesheet" href="../water.css" />
		<link rel="stylesheet" href="styles.css" />
		<script defer src="main.js"></script>
	</head>

	<body>
		<main class="flow-section">
			<section class="flow-content">
				<h2>Change Username</h2>
				<p>Enter your username and password to change your username.</p>

				<form>
					<div>
						<label for="username">Username</label>
						<input type="text" name="username" id="username" />
					</div>

					<div>
						<label for="password">Password</label>
						<input type="password" name="password" id="password" data-pre-checkbox />
					</div>
					<p>
						<button type="submit">Change Username</button>
					</p>
				</form>
			</section>

			<section class="flow-content">
				<h2>Change Password</h2>
				<p>Enter your current password and new password below.</p>

				<form>
					<div>
						<label for="current-password">Current Password</label>
						<input type="password" name="current-password" id="current-password" />
					</div>

					<div>
						<label for="new-password">New Password</label>
						<input type="password" name="new-password" id="new-password" data-pre-checkbox />
					</div>

					<p>
						<button type="submit">Change Passwords</button>
					</p>
				</form>
			</section>
		</main>
	</body>
</html>
